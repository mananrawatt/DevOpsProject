# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - name: devops-app
        # image: mannanrawat/devops-automation:latest
        image: mannanrawat/devops-automation:${SANITIZED_BUILD_ID}
        ports:
        - containerPort: 8501
